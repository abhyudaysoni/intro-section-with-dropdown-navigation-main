<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Intro section with dropdown navigation</title>
</head>

<body>
    <header>
        <div class="header-left">
            <a href="./index.html"><img id="logo-img" src="./images/logo.svg" alt="product-logo"></a>
            <div class="header-btn-container">
                <div class="features-section">
                    <button class="header-btns" id="features-dropdown-btn">Features</button>
                    <div class="features-menu">
                        <button class="features-option">Todo List</button>
                        <button class="features-option">Calender</button>
                        <button class="features-option">Reminders</button>
                        <button class="features-option">Planning</button>
                    </div>
                </div>
                <div class="company-section">
                    <button class="header-btns" id="company-dropdown-btn">Company</button>
                    <div class="company-menu">
                        <button class="company-option">History</button>
                        <button class="company-option">Our Team</button>
                        <button class="company-option">Blog</button>
                    </div>
                </div>
                <button class="header-btns" id="careers-btn">Careers</button>
                <button class="header-btns" id="about-btn">About</button>
            </div>
        </div>
        <div class="header-right">
            <button class="header-btns" id="login-btn">Login</button>
            <button id="register-btn">Register</button>
            <button id="hamburger-btn"><img src="./images/icon-menu.svg" alt=""></button>
        </div>
    </header>
    <main>
        <div class="main-left">
            <h1>Make remote Work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.</p>
            <button id="learn-more-btn">Learn more</button>
            <div class="clients">
                <img src="./images/client-audiophile.svg" alt="client-audiophile">
                <img src="./images/client-databiz.svg" alt="client-databiz">
                <img src="./images/client-maker.svg" alt="client-maker">
                <img src="./images/client-meet.svg" alt="client-meet">
            </div>
        </div>
        <div class="main-right">
            <img id="desktop-pic" src="./images/image-hero-desktop.png" alt="image-hero-desktop">
            <img id="mobile-pic" src="./images/image-hero-mobile.png" alt="image-hero-desktop">

        </div>
    </main>
    <!-- Features
    Company
    Careers
    About

    Login
    Register

    Make remote work

    Get your team in sync, no matter your location. Streamline processes,
    create team rituals, and watch productivity soar.

    Learn more -->
    <script src="./script.js"></script>
</body>

</html>
